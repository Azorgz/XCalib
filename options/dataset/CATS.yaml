CATS:
  # Common configuration items (all datasets have these)
  image_shape: [480, 640]
  load_frame_paths: true
  # Dataset-specific configuration items
  root_cameras:
    - /media/godeta/T5 EVO/Datasets/CATS_Release/
  cameras_name:
    - left_color
    - left_thermal
    - right_color
    - right_thermal
  cameras_id:
    - left_color
    - left_thermal
    - right_color
    - right_thermal
  folder: ["CARS"] # Literal in "CARS", "COURTYARD", "CREEK", "GARDEN", "HOUSE", "ISE", "PATIO", "SHED", "BOOKS", "ELECTRONICS", "HALLOWEEN", "MATERIALS", "MISC", "PLANTS", "STATUES", "STORAGE_ROOM", "TOOLS", "TOYS"]
  stage: indoor

